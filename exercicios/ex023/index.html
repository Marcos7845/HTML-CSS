<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;

        }

        td{
            border: 1px solid black;
            padding: 3px;
            text-align: center;
            vertical-align: middle;/*alinhamento vertical*/
            
            
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Tabelas em HTML</h1>
    
     <!--
        HIERARQUIA DE TABELAS
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DA TABELA
                TABLE DATA = DADOS DE TABELA
     -->
    <table>
        <TR>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </TR><!--primeira linha table row-->
        <tr>
            <td>a2</td>
            <td class="numero">b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td class="numero">b3</td>
            <td>c3</td>
         </tr>
         <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>

         </tr>

    </table>
</body>
</html>
